sudo: required
dist: trusty
language: cpp
cache: apt
osx_image: xcode7.1
os:
- linux
- osx
compiler:
- gcc
- clang
matrix:
  allow_failures:
  - os: osx
  exclude:
  - compiler: gcc
    os: osx
before_script:
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get update && sudo apt-get install
  -qq -y nasm cmake git gcc-multilib g++-multilib build-essential libc6-i386 zlib1g
  gzip ; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update && brew install nasm cmake; fi
script:
- mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Release .. && make -j2
notifications:
  slack:
    secure: 
